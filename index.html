<script>
    MusicOST = new Audio('music/Pachelbel  Canon in D Best Piano Version.mp3');

    function AcceptBtn() {
        document.getElementById("popUp").style.display = "none";
        document.getElementById("popUp_btn").style.display = "none";
    }

    let lastPage = false;

    function pageOne() {
        document.getElementById("secondPage_container").style.backgroundImage = "url('image/The Entourage Cover_page-0001.jpg')";
        lastPage = false;
        document.getElementById("nextGif_btnThree").style.display = "none";
    }
    function pageTwo() {
        document.getElementById("secondPage_container").style.backgroundImage = "url('image/Entourage Page 1_page-0001.jpg')";
        lastPage = false;
        document.getElementById("nextGif_btnThree").style.display = "none";
    }
    function pageThree() {
        document.getElementById("secondPage_container").style.backgroundImage = "url('image/Entourage Page 1 (Online)_page-0001.jpg')";
        lastPage = false;
        document.getElementById("nextGif_btnThree").style.display = "none";
    }
    function pageFour() {
        document.getElementById("secondPage_container").style.backgroundImage = "url('image/Entourage Page 3_page-0001.jpg')";
        lastPage = false;
        document.getElementById("nextGif_btnThree").style.display = "none";
    }
    function pageFive() {
        document.getElementById("secondPage_container").style.backgroundImage = "url('image/Entourage Page 4_page-0001.jpg')";
        lastPage = false;
        document.getElementById("nextGif_btnThree").style.display = "none";
    }
    function pageSix() {
        document.getElementById("secondPage_container").style.backgroundImage = "url('image/Entourage Page 5_pages-to-jpg-0001.jpg')";
        lastPage = true;
        document.getElementById("nextGif_btnThree").style.display = "block";
    }

    let DetailPageTwo = false;

    function DetailHome() {
        if (DetailPageTwo === false) {
        document.getElementById("fourthPage_background").style.backgroundImage = "url('image/Wedding Details Cover_page-0001.jpg')";
        DetailPageOne = false;
        document.getElementById("arrow-left-gold").style.display = "none";}
        if (DetailPageTwo === true) {
            document.getElementById("fourthPage_background").style.backgroundImage = "url('image/RSVP_page-0001.jpg')";
            DetailPageTwo = false;
            document.getElementById("arrow-right-gold").style.display = "block";
            document.getElementById("nextGif_btn").style.display = "none";
        }
    }
    function DetailOne() {
        document.getElementById("arrow-left-gold").style.display = "block";
        document.getElementById("fourthPage_background").style.backgroundImage = "url('image/RSVP_page-0001.jpg')";
        DetailTwo();
        DetailPageTwo = true;
    }
    function DetailTwo() {
        if (DetailPageTwo === true) {
        document.getElementById("fourthPage_background").style.backgroundImage = "url('image/Gifts_page-0001.jpg')";
        document.getElementById("arrow-right-gold").style.display = "none";
        document.getElementById("nextGif_btn").style.display = "block";
    }}
    function DetailLast() {
           if (DetailPageTwo === true) {
            document.getElementById('fifthPage').scrollIntoView();
    }}

    let venuePictureOne = false;
    let venuePictureTwo = false;
    let venuePictureThree = false;

    function imgSliderOne() {
        document.getElementById("img_slider_main").style.backgroundImage = "url('image/venue.jpg')";
        document.getElementById("img_slider_main").style.display = "block";
        document.getElementById("img_slider_exit_btn").style.display = "block";
        document.getElementById("img_slider_next_btn").style.display = "block";
        document.getElementById("img_slider_back_btn").style.display = "block";
        venuePictureOne = true;
        venuePictureTwo = false;
        venuePictureThree = false;
    }
    function imgSliderTwo() {
        document.getElementById("img_slider_main").style.backgroundImage = "url('image/venue2.jpg')";
        document.getElementById("img_slider_main").style.display = "block";
        document.getElementById("img_slider_exit_btn").style.display = "block";
        document.getElementById("img_slider_next_btn").style.display = "block";
        document.getElementById("img_slider_back_btn").style.display = "block";
        venuePictureOne = false;
        venuePictureTwo = true;
        venuePictureThree = false;
    }
    function imgSliderThree() {
        document.getElementById("img_slider_main").style.backgroundImage = "url('image/venue3.jpg')";
        document.getElementById("img_slider_main").style.display = "block";
        document.getElementById("img_slider_exit_btn").style.display = "block";
        document.getElementById("img_slider_next_btn").style.display = "block";
        document.getElementById("img_slider_back_btn").style.display = "block";
        venuePictureOne = false;
        venuePictureTwo = false;
        venuePictureThree = true;
    }
    function imgSliderExit() {
        document.getElementById("img_slider_main").style.display = "none";
        document.getElementById("img_slider_exit_btn").style.display = "none";
        document.getElementById("img_slider_next_btn").style.display = "none";
        document.getElementById("img_slider_back_btn").style.display = "none";
    }

    function imgSliderNext() {
        if (venuePictureOne === true) {
            document.getElementById("img_slider_main").style.backgroundImage = "url('image/venue2.jpg')";
            venuePictureOne = false;
            venuePictureTwo = true;
            venuePictureThree = false;
        }
        else if (venuePictureTwo === true) {
            document.getElementById("img_slider_main").style.backgroundImage = "url('image/venue3.jpg')";
            venuePictureOne = false;
            venuePictureTwo = false;
            venuePictureThree = true;
        }
        else if (venuePictureThree === true) {
            document.getElementById("img_slider_main").style.backgroundImage = "url('image/venue.jpg')";
            venuePictureOne = true;
            venuePictureTwo = false;
            venuePictureThree = false;
        }        
    }
        
    function imgSliderBack() {
        if (venuePictureOne === true) {
            document.getElementById("img_slider_main").style.backgroundImage = "url('image/venue2.jpg')";
            venuePictureOne = false;
            venuePictureTwo = true;
            venuePictureThree = false;
        }
        else if (venuePictureTwo === true) {
            document.getElementById("img_slider_main").style.backgroundImage = "url('image/venue.jpg')";
            venuePictureOne = false;
            venuePictureTwo = false;
            venuePictureThree = true;
        }
        else if (venuePictureThree === true) {
            document.getElementById("img_slider_main").style.backgroundImage = "url('image/venue3.jpg')";
            venuePictureOne = true;
            venuePictureTwo = false;
            venuePictureThree = false;
        }
    }
    
    function scrollHome() {
        document.getElementById('firstPage').scrollIntoView();
    }
    function scrollHomeTwo() {
        document.getElementById('firstPage_two').scrollIntoView();
        setTimeout(function() {
            document.getElementById("nextGif_btnTwo").style.display = "block";
        }, 2000);
    }
    function scrollEntourage() {
        document.getElementById('secondPage').scrollIntoView();
    }
    function scrollEntourageTwo() {
        document.getElementById('secondPage').scrollIntoView();
    }
    function scrollVenue() {
        document.getElementById('thirdPage').scrollIntoView();
    }
    function scrollVenueTwo() {
        document.getElementById('thirdPage_two').scrollIntoView();
    }
    function scrollVenueThree() {
           if (lastPage === true) {
            document.getElementById('thirdPage').scrollIntoView();
    }}
    function scrollDetails() {
        document.getElementById('fourthPage').scrollIntoView();
    }
    function scrollDetailsTwo() {
        document.getElementById('fourthPage').scrollIntoView();
    }
    function scrollDressCode() {
        document.getElementById('fifthPage').scrollIntoView();
    }
    function scrollDressCodeOne() {
        document.getElementById('fifthPageOne').scrollIntoView();
    }
    function scrollDressCodeTwo() {
        document.getElementById('fifthPageTwo').scrollIntoView();
    }
    function scrollDressCodeThree() {
        document.getElementById('fifthPageThree').scrollIntoView();
        setTimeout(function() {
            document.getElementById("swipe_up").style.display = "block";
        }, 2000);
    }

    async function initMap() {
        const position = { lat: 14.3458112, lng: 121.0844265 };
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
        map = new Map(document.getElementById("map"), {
            zoom: 15,
            center: position,
            mapId: "fb44e71365d186ee",
        });
        const marker = new AdvancedMarkerElement({
            map: map,
            position: position,
            title: "Wedding Place",
        });
    }

    initMap();
    MusicOST.play();
    MusicOST.loop();
</script>
